<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Fitness</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="icon" href="/public/4fitness.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<header>
    <img id="logo" src="../assets/images/4fitness.png" alt="4Fitness logo">
    <div class="buttons-container">
        <button id="btn-regresar" class="go-back">Volver</button>
    </div>
    <hr class="bar">
</header>

<body>
<form id="login-form" class="login-form">
    <h1 class="loginTitle"> Iniciar Sesión</h1>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        <p class="forgot-password">¿Olvidó su contraseña?</p>
    </div>
    <button type="submit" class="btn-submit">Ingresar</button>
</form>
<hr>
<script src="../src/app.js"></script>
</body>
<footer>
    <img id="banner" src="../assets/images/vintage-sports_Mockup2.jpg" alt="banner-footer">
</footer>
</html>
